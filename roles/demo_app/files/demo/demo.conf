<VirtualHost *>
    WSGIDaemonProcess demo threads=5
    WSGIScriptAlias / /var/www/demo/html/demo.wsgi
    DocumentRoot /var/www/demo/html
 #   ErrorLog /var/www/demo/log/error.log
 #   CustomLog /var/www/demo/log/requests.log combined

#modiicado segun el documento.
#https://devconnected.com/how-to-install-apache-on-centos-8/

    <Directory /var/www/demo/html>
        WSGIProcessGroup demo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
